<ion-header>

  <ion-navbar>
    <ion-title>FakeChatRoom</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-textarea placeholder="Messages" [(ngModel)]="session.name + session.message"></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label>Type here</ion-label>      
      <ion-input type="text" [(ngModel)]="session.message"></ion-input>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSendMessage()">
      <ion-icon name="send"></ion-icon>
      </button>
      </ion-buttons>
  </ion-list>
</ion-content>
